<style>
	body{
		background:#1b2b34;
	}

	.container{
		padding:1em;
		background:#ccc;
		width:400px;
		margin:auto;
	}

	button{
		font-size:2em;
		font-family: fantasy;
		padding:.4em;
		background:#eee;
		border:0;
		border-radius:5px;
		margin-right:10px;
		margin-bottom:10px;
		outline: none;
	}

	button:hover{
		background:#fff;
		cursor:pointer;
	}

	.star{
		width:70px;
		font-size:1rem;
	}
</style>


<div class="container">
	<button id="level1">
		1
		<div class="star">&#127775;</div>
	</button>


	<button id="level2">
	2
	<div class="star">&#127775;&#127775;</div>
	</button>


	<button id="level3">
	3
	<div class="star">&#127775;&#127775;&#127775;</div>
	</button>
</div>



<script>

	document.querySelector('#level1').onlick = function()  {
		document.body.style.background = 'purple';
		alert('Level 1 dipilih!');
	}

	document.querySelector('#level2').onlick = function()  {
		document.body.style.background = 'orange';
		alert('Level 2 dipilih!');
	}

	document.querySelector('#level3').onlick = function()  {
		document.body.style.background = 'cornflowerblue';
		alert('Level 3 dipilih!');
	}

</script>
